# job.properties

# Oozie configurations
oozie.wf.application.path=hdfs://your-namenode/path/to/workflow
oozie.coord.application.path=hdfs://your-namenode/path/to/coordinator
oozie.use.system.libpath=true

# Cluster configs
jobTracker=your-job-tracker:8021
nameNode=hdfs://your-namenode

# Input/output configs
inputDir=/user/airline/data/${yearRange}
outputDir=/user/airline/output

# Year range (update for progressive analysis)
yearRange=1987-1990

# For coordinator
startTime=2025-04-13T00:00Z
endTime=2025-04-30T00:00Z
workflowAppUri=${oozie.wf.application.path}
dataRoot=/user/airline/data
outputRoot=/user/airline/output
